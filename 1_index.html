<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      table,
      thead,
      tr,
      th,
      tbody,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- 

        DO NOT GIVE HEIGHT AND WIDTH TO IMAGE USING height, width attribute

        DO NOT USE <center></center> for text alignment

        DO NOT USE <table></table> for data and layout other than actual table as it is hard to make table responsive

     -->
    <div>
      <h1>Heading h1 tag</h1>
      <header>Intro</header>
      <h2>h2 tag</h2>
      <h3>h3 tag</h3>
      <h4>h4 tag</h4>
      <h5>h5 tag</h5>
      <h6>h6 tag</h6>

      <button>Click me</button>

      <img
        src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1600"
        alt="image"
      />

      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
      </video>

      <table>
        <thead>
          <tr>
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
            <th colspan="2">Col 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">row 1</td>
            <td>row 2</td>
            <td>row 3</td>
            <td>row 4</td>
            <td>row 5</td>
          </tr>
          <tr>
            <td>row 2</td>
            <td>row 3</td>
            <td>row 4</td>
            <td>row 5</td>
          </tr>
          <tr>
            <td>row 1</td>
            <td>row 2</td>
            <td>row 3</td>
            <td>row 4</td>
            <td>row 5</td>
          </tr>
          <tr>
            <td>row 1</td>
            <td>row 2</td>
            <td>row 3</td>
            <td>row 4</td>
            <td>row 5</td>
          </tr>
          <tr>
            <td>row 1</td>
            <td>row 2</td>
            <td>row 3</td>
            <td>row 4</td>
            <td>row 5</td>
          </tr>
          <tr>
            <td>row 1</td>
            <td>row 2</td>
            <td>row 3</td>
            <td colspan="2">row 4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
